<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulir Pendaftaran UKM Badminton USU</h2>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Nama lengkap anda" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="123456@gmail.com" required>

      <label for="telepon">Nomor Telepon:</label>
      <input type="tel" id="telepon" name="telepon" placeholder="08** **** ****">

      <label for="gender">Jenis Kelamin:</label>
      <select id="gender" name="gender">
        <option value="">-- Pilih --</option>
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
      </select>

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat" placeholder="Domisili anda">

      <button type="submit">Daftar</button>
    </form>
  </div>
</body>
</html>
